{% load staticfiles %}
<!DOCTYPE html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Muli:300,400,600,700,800&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/media.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>Document</title>

    <nav class="nav-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div class="logo"><a class="navigation__link" href="{% url 'homepage_url'%}">skix</a></div>
                </div>
                <div class="col-md-7">
                    <div class="navigation">
                        <a href="{% url 'product_list_url' %}" class="navigation__link">Каталог</a>
                        <a href="" class="navigation__link">Акции и скидки</a>
                        <a href="" class="navigation__link">Новости</a>
                        <a href="" class="navigation__link">Контакты</a>
                    </div>
                </div>
                <div class="col-md-2">
                  <form action="{% url 'product_list_url' %}">
                    <input type="search" name="search">
                    <button type="submit">Search</button>
                  </form>
                </div>
                <div class="col-md-1">
                  <div class="cart">
                        <a href={% url 'cart_view_url' %}> <i class="fas fa-shopping-basket fa-lg"></i></a>
                        <div class="cart__number">{{cart.items.count}}</div>
                  </div>
                </div>
            </div>
        </div>
    </nav>
<div class="container">
     <div class="row">
      <div class="col-md-2">
        <div class="category_list">
          {% block category %}

            {% endblock %}
        </div>
      </div>

      {% block content %}

      {% endblock %}
</div>
</div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
