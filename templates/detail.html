{% extends "base.html" %}
{% block content %}
<div class="container">
    <img src="{{ product.image.url }}" alt="" height="250px">
    {{ product.name }}
    {{ product.price }}
    {{ product.description }}
    {{ product.category }}
    <a href="{% url 'add_to_cart_url' slug=product.slug %}">Добавить в корзину</a>
</div>
{% endblock %}
